homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 0
  unit_system: metric
  time_zone: Asia/Singapore
  customize: !include customize.yaml
  customize_domain: !include customize_domain.yaml
  packages: !include_dir_named packages
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
      #   - 127.0.0.1
      #   - ::1        
      # #allow_bypass_login: true
    
auth:
frontend: !include frontend.yaml
config:
default_config:
breaking_changes:
system_log:
  fire_event: true
logger:
  default: info
  logs:
    custom_components.device_tracker.composite: error
    custom_components.places.sensor: error
    homeassistant.components.media_player.spotify: error
    homeassistant.components.proximity: error
    #homeassistant.components.ifttt: debug
    #homeassistant.components.automation: debug
    #homeassistant.components.mqtt: debug
    googleapiclient.discovery: error

updater:
discovery:
  ignore:
    - plex_mediaserver
    - samsung_tv
    - yeelight
conversation:
  intents:
    ShoppingListAddItem:
      - Add {item} to my shopping list
history:
logbook:
recorder:
map:
sun:
http: !include http.yaml
notify: !include notify.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
tts: !include tts.yaml
fan: !include fan.yaml
ifttt: !include ifttt.yaml
input_boolean: !include input_booleans.yaml
input_select: !include input_selects.yaml
input_number: !include input_numbers.yaml
input_datetime: !include input_datetime.yaml
switch: !include switches.yaml
light: !include lights.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include scripts.yaml
device_tracker: !include device_trackers.yaml
zone: !include zones.yaml
proximity: !include proximity.yaml
media_player: !include media_players.yaml
google_assistant: !include google_assistant.yaml
dialogflow: 
intent_script: !include intent_scripts.yaml
shopping_list:
cloud: !include cloud.yaml
python_script:
media_extractor:
  default_query: worst
  customize:
    media_player.office:
      video: bestvideo
      music: bestaudio[ext=m4a]/bestaudio[ext=ogg]/bestaudio
xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_aqara_gateway_key
input_text: !include input_text.yaml
