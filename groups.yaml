#####global group
  all_lamps:
    name: 'All Lamps'
    icon: mdi:lamp
    entities:
      - group.livingroom_lamps
      #- light.temple_lamp
      - light.bedroom_lamp
  all_lights:
    name: 'All Lights'
    icon: mdi:light-bulb
    entities:
      - group.livingroom_lights
      - group.all_lamps


#####global group
  sunset_lights:
    name: 'Sunset Light'
    icon: mdi:lamp
    entities:
      - group.all_lamps
      - group.livingroom_lights
      - light.gateway_light
#Living Room #####################################################
  livingroom:
    name: 'Livingroom'
    view: yes
    icon: mdi:sofa
    entities:
      - group.livingroom_fan
      - group.livingroom_lamps
      - group.livingroom_samsung_tv
      - group.livingroom_aircon
      - group.livingroom_lights
      - media_player.livingroom_home
      - media_player.livingroom_tv
      #- switch.livingroom_fan_power
#ac      
  livingroom_aircon:
    name: 'Livingroom Aircon'
    control: hidden
    entities:
      - script.livingroom_aircon_on
      - script.livingroom_aircon_off
#lamps      
  livingroom_lamps:
    name: 'Livingroom Lamps'
    entities:
      - light.sofa_lamp
      - light.console_lamp
      - light.dining_lamp
  livingroom_lights:
    name: 'Livingroom Lights'
    entities:
      - light.studio_light
      - light.center_light
      - light.door_light
      - light.gallery_light
#fan      
  livingroom_fan:
    #control: hidden
    name: 'Livingroom Fan'
    entities:
      - light.studio_light
      - input_select.livingroom_fan
#tv      
  livingroom_samsung_tv:
    name: "Samsung Smart Tv"
    control: hidden
    icon: mdi:television
    entities:
      - input_boolean.samsung_tv
      - script.sab_tv
      - script.sony_tv
      - script.channel_up
      - script.channel_down
      - script.tv_mute
      - script.tv_volume_up
      - script.tv_volume_down
#Office################################################
  office:
    name: 'Office'
    view: yes
    icon: mdi:domain
    entities:
      - climate.office_aircon
      - media_player.office_home
      - light.office_light
      - light.gateway_light
  office_aircon:
    name: 'Office Aircon'
    entities:
      - switch.office_aircon
#Family Room#################################################
  familyrooms:
    name: 'Familyroom'
    view: yes
    icon: mdi:face
    entities:
      - climate.familyroom_aircon
      - light.familyroom_light
      #- switch.family_temple_lamp
#Bedroom ################## #######################################    
  bedroom:
    name: 'Bedroom'
    view: yes
    icon: mdi:hotel
    entities:
      #- group.bedroom_fan_light
      - group.bedroom_fan
      - group.bedroom_lamp
      - switch.bathroom_light
      - switch.bedroom_light
      #- media_player.bedroom_home
      - switch.bedroom_aircon
  bedroom_fan_light:
    name: 'Bedroom Fan Light'
    icon: mdi:light-bulb
    control: hidden
    entities:
      - switch.bedroom_fan_light
  bedroom_fan:
    name: 'Bedroom Fan'
    icon: mdi:fan
    control: hidden
    entities:
      - switch.bedroom_fan_light
      - switch.bedroom_fan
      - switch.bedroom_fan_med
      - switch.bedroom_fan_high
  bedroom_lamp:
    name: 'Bedroom Lamp'
    icon: mdi:lamp
    control: hidden
    entities:
      - switch.bedroom_lamp      
###########################################
  automations:
    name: Automations
    view: yes
    entities:
      - group.all_automations
###########################################
  scriptsg:
    name: Scripts
    view: yes
    entities:
      - group.all_scripts
###########################################
  switches:
    name: Switches
    view: yes
    entities:
      - group.all_switches
###########################################
  sensorsg:
    name: Sensors
    view: yes
    entities:
      - group.sensors
###########################################
  locations:
    name: Locations
    view: yes
    entities:
      - group.jyoti_home_tracker
      - group.jyoti_location
      - group.lalit_home_tracker
      - group.lalit_location
  flags:
    name: Flags
    view: yes
    entities:
      - input_boolean.bedroom_presence_check
      - input_boolean.do_not_disturb
      - input_boolean.gallary_light_auto_mode
      - input_boolean.guest_mode
      - input_boolean.notify_home
      - input_boolean.medicine_reminder_flag
      - input_boolean.samsung_tv
      - input_boolean.vacation_mode

